module: ml_project.models.model_selection
class: GridSearchCV
action: fit
params:
  est_module: ml_project.models.pipeline
  est_class: Pipeline
  est_params:
    - module: ml_project.models.transformers
      class: RandomSelection
      params:
        random_state: 37
    - module: sklearn.linear_model
      class: LinearRegression
  param_grid:
    RandomSelection__n_components:
      - 100
      - 1000
      - 10000